<body>
	<header>
		<div class="HeaderWrap">
			<div class="Header">
				<ul>
					<li><img src="oneandzero_square_logo.png" alt=""></li>
					<li><h2 onmouseover="showUpSubMenu(ClubSearch)" onmouseout="hideSubMenu(ClubSearch)">동아리검색</h2></li>
					<div class="DropDown" id="ClubSearch" onmouseout="hideSubMenu(this)">

						</ul>
					</div>
					<li><h2>동아리등록</h2></li>
					<li><h2>스케줄러</h2></li>

						<li><h2>로그인</h2></li>
						<li><h2>로그아웃</h2></li>
						<li><h2>마이페이지</h2></li>

				</ul>
			</div>
		</div>
	</header>
	
	<div class="ContentWrap">
		<img src="header_logo.png" alt="">
		<form action="/SearchClub/" class="SearchInput">
			<span>
				<input type="text" name="clubName" placeholder="동아리 이름">
				<button type="submit" class="icon"><i class="fa fa-search"></i></button>
			</span>
		</form>
		<div class="HotClub">
			<ul>
				<li style="font-size:1.4em;">스케줄러</li>

						<li>전체달력</li>
						<li>리크루팅</li>
						<li>행사</li>				
				</ul>
				</span>				
			</ul>
			
			<div>
				<p style="font-size:3.5em; text-align: center">달력들어갈 곳</p>
			</div>
		</div>
		
	</div>
	
	<footer class="FooterWrap">
		<ul>
			<li><h2>KULUB에 관하여</h2></li>
			<li><h2>공지사항</h2></li>
			<li><h2>도움말</h2></li>
